<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System Clone</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="instagram-logo.png" alt="Instagram Logo" class="insta-logo"> 
            </div>

        <form action="#" method="POST" class="login-form">
            <input type="text" placeholder="Username, email address or mobile ..." required>
            <input type="password" placeholder="Password" required>
            
            <button type="submit" class="login-button">Log in</button>
        </form>

        <a href="#" class="forgot-password">Forgotten password?</a>

        <div class="separator">OR</div>

        <button class="create-account-button">Create new account</button>

        <div class="meta-branding">
            &infin; Meta
        </div>
    </div>
</body>
</html>
